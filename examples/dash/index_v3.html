<!DOCTYPE html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="../../dev/lexiconDash.js"></script>
<style type ="text/css">
	svg text {
		font-family: Helvetica, Arial, "sans-serif";
	}
	.global_lexMainAxes .tick line,
	.global_lexMainAxes path,
	.global_lexMainAxes .tick text,
	.global_lexMainAxes text{
		font: 10px sans-serif;
		fill: Black;
		stroke: Black;
		opacity:0.6;
		shape-rendering: crispEdges;
		stroke-width: 1px;
	}
</style>
</head>
<body>
<div id="containerDiv" style="margin:auto;"></div>
<script type="text/javascript">
!function(){
	////////////////////////////////////////////////////////////////////
	/////////////////////////A MINIMAL DATASET//////////////////////////
	////////////////////////////////////////////////////////////////////
	var inputObj = {
		points:[
			{name:"Charge",value:2},
			{name:"Size",value:4},
			{name:"Hydrophobicity",value:1},
			{name:"SideChain",value:3},
			{name:"Blosum62",value:0.5}
		],
		range:[0,10],
		overall:0.7,
		threshold:0.7,
		categories:["Low","High"]
	};
	var inputObj2 = {
		points:[
			{name:"Charge",value:2},
			{name:"Size",value:4},
			{name:"Hydrophobicity",value:1},
			{name:"SideChain",value:3},
			{name:"Blosum62",value:0.5}
		],
		range:function(point,overall){return point.value*point.value},
		overall:0.7,
		threshold:0.7,
		categories:["Low","High"]
	};
	////////////////////////////////////////////////////////////////////
	/////////////////////////CREATE AN INSTANCE/////////////////////////
	////////////////////////////////////////////////////////////////////
	[inputObj,inputObj2].forEach(function(d,i){
		/* An instance is automatically exported
		For the second applet create a new instance
		from the previous ones constructor*/
		(!i 
		? lexiconDash
		: new lexiconDash.constructor
		)
		// a css selector for the container
		.container("#containerDiv")
		/* The input data here are inputObj and
		inputObj2. The second one has a range 
		function to transform the values
		on the fly. Input method takes 4 
		arguments: the data object which
		has points, range, overall,
		threshold and categories keys, the
		remaining 3 are optional with the order:
		range, categories and threshold. If these
		arguments are specified, then they have
		priority over same keys inside the input
		object. Normally you don't need them.*/
		.input(d)
		// width in userSpaceOnUse
		.w(500)
		// height in userSpaceOnUse
		.h(300)
		// width in pixels
		.sW("350px")
		// height in pixels
		.sH("210px")
		// css margin
		.sMargin("100px auto")
		// give an id string 
		.lexID(!i ? "lexicon_Applet" : "lexicon_Applet_2")
		// color of the applet background
		.color("Black")
		// opacity of the applet background
		.opacity(0)
		// set the internal variables
		.append()
		// render first scene and initialize
		.render();
	});
}()
</script>
</body>
</html>
